<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Questões</title>
</head>
<body>
<div th:replace="navbar :: menuNav"></div>

<h1>Lista de Questões Cadastradas</h1>

<div class="container mt-4">
  <div class="col-12">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Texto</th>
        <th scope="col">Prova</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Alternativas</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="questao : ${questoes}">
        <td class="col-1" th:text="${questao.getId()}">ID</td>
        <td class="col-4" th:text="${questao.getTexto()}">Texto</td>
        <td class="col-2" th:text="${questao.getTipoDeProva()}">Prova</td>
        <td class="col-2" th:text="${questao.getDisciplina()}">Disciplina</td>
        <td class="col-2" th:text="${questao.getAlternativas()}">Alternativas</td>
        <td class="col-1"><a th:href="@{/{questaoId}/delete(questaoId = ${questao.getId()})}">Deletar</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
