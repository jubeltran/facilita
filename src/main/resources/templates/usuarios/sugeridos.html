<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Simulados Sugeridos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        #fundo {
            background-color: #e6f5f7;
        }

        #bt{
            border-radius: 30px;
            color: #032870;
            border-color: #032870;
        }

        #img{
            border-radius: 35px;
        }
    </style>
<body id="fundo">
<div th:replace="navbar :: menuNav"></div>
<br>
<br>
<h1 style="text-align: center;">Desempenho</h1>
<br>
<h2>Parabéns você concluiu a primeira etapa!</h2>
<h3>Aqui está o seu número de acertos: </h3>
<h3 th:text="${acertos}"></h3>
<a>Vamos seguir essa jornada juntos?</a>
<h4 style="text-align: center;"> De acordo com o seu desempenho, sugerimos a realização desses simulados, que contém suas maiores dificuldades.</h4>

<div class="container" th:each="simulado : ${simulados}">
    <div class="row align-items-start">
        <div class="col">
            <div class="x">
                <button id="bt">
                    <img  th:src="@{/images/sugerido.png}" id="img">
                    <h4 class="titulo" style="text-align:center"> Acessar </h4>
                </button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<style>
    div.x {
        width: 300px;
        display: inline-block;
    }
</style>

<script src="script.js"></script>
</body>
</html>
